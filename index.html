<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Carpool Dismissal</title>
    <style>
        * {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        input {
            font-size: 16px !important; /* Prevents iOS auto-zoom on focus */
            -webkit-user-select: text;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            touch-action: none;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            height: calc(100vh - 20px);
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        h1 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 18px;
            display: inline-block;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        /* Remove label for search input */
        #studentName {
            margin-top: 0;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .row-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 12px;
        }

        .display-screen {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .display-number {
            font-size: 36px;
            font-weight: 700;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: right;
            letter-spacing: 3px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .display-row {
            font-size: 18px;
            font-weight: 600;
            color: #ffaa00;
            text-align: right;
            margin-top: 5px;
            min-height: 22px;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .num-btn {
            padding: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #f0f0f0, #d9d9d9);
            font-size: 28px;
            font-weight: 700;
            color: #333;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.1);
        }

        .num-btn:active {
            transform: scale(0.95);
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .clear-btn {
            padding: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            font-size: 15px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.1);
        }

        .clear-btn:active {
            transform: scale(0.95);
        }

        .backspace-btn {
            padding: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #ffd93d, #f9ca24);
            font-size: 24px;
            font-weight: 700;
            color: #333;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.1);
        }

        .backspace-btn:active {
            transform: scale(0.95);
        }

        .row-btn {
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .row-btn:hover {
            background: #f5f5f5;
        }

        .row-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .submit-btn,
        .search-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .search-btn {
            background: #4CAF50;
            color: white;
        }

        .search-btn:hover {
            background: #45a049;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }

        /* Submission Log */
        .submission-log {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
        }

        .empty-log {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .log-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            font-size: 14px;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .log-item-name {
            font-weight: 600;
            color: #333;
        }

        .log-item-details {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: #666;
        }

        .log-item-number {
            background: #e3f2fd;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .log-item-row {
            background: #f3e5f5;
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Search Dropdown */
        .input-group {
            position: relative;
        }

        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .search-dropdown.active {
            display: block;
        }

        .dropdown-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: #f5f5f5;
        }

        .dropdown-item:active {
            background: #e0e0e0;
        }

        .dropdown-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .dropdown-number {
            color: #666;
            font-size: 12px;
            margin-top: 2px;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 13px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .search-result {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border-left: 4px solid #2196F3;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-result:hover {
            background: #bbdefb;
            transform: translateX(5px);
        }

        .search-result:active {
            transform: scale(0.98);
        }

        .search-result-number {
            font-size: 28px;
            font-weight: 700;
            color: #1976D2;
            margin-bottom: 3px;
        }

        .search-result-name {
            font-size: 14px;
            color: #555;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .config-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .config-toggle {
            float: right;
            margin-top: -3px;
        }

        .toggle-btn {
            background: rgba(102, 126, 234, 0.1);
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 20px;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .hidden {
            display: none;
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Carpool</h1>

        <div class="config-toggle">
            <button class="toggle-btn" onclick="toggleConfig()">‚öôÔ∏è</button>
        </div>

        <div id="configSection" class="config-section hidden">
            <div class="section-title">Google Sheets Configuration</div>
            <label>Spreadsheet ID:</label>
            <input type="text" class="config-input" id="spreadsheetId" placeholder="1WnTdhVoOiI_O7e0ne6uHj1V6bepQ5KI3_LaBifmQzGo">
            
            <label>Data Sheet Name (student list):</label>
            <input type="text" class="config-input" id="dataSheetName" value="Data">
            
            <label>Form Responses Sheet Name (where logs go):</label>
            <input type="text" class="config-input" id="responsesSheetName" value="Form responses">
            
            <label>Google Apps Script Web App URL:</label>
            <input type="text" class="config-input" id="webAppUrl" placeholder="Paste your deployed web app URL here">
            
            <button class="config-btn" onclick="saveConfig()">Save Configuration</button>
            <div id="configMessage"></div>
        </div>

        <!-- Search by Name Section - MOVED TO TOP -->
        <div class="section">
            <div class="input-group">
                <input type="text" id="studentName" placeholder="Start typing student name..." autocomplete="off" oninput="showSearchDropdown()" style="font-size: 16px;">
                <div id="searchDropdown" class="search-dropdown"></div>
                <div id="debugInfo" style="font-size: 11px; color: #666; margin-top: 5px;"></div>
            </div>
        </div>

        <!-- Submit Card Number Section -->
        <div class="section">
            <!-- Display Screen -->
            <div class="display-screen" id="displayScreen">
                <div class="display-number" id="displayNumber"></div>
                <div class="display-row" id="displayRow"></div>
            </div>

            <!-- Number Pad -->
            <div class="number-pad">
                <button class="num-btn" onclick="addDigit('1')">1</button>
                <button class="num-btn" onclick="addDigit('2')">2</button>
                <button class="num-btn" onclick="addDigit('3')">3</button>
                <button class="num-btn" onclick="addDigit('4')">4</button>
                <button class="num-btn" onclick="addDigit('5')">5</button>
                <button class="num-btn" onclick="addDigit('6')">6</button>
                <button class="num-btn" onclick="addDigit('7')">7</button>
                <button class="num-btn" onclick="addDigit('8')">8</button>
                <button class="num-btn" onclick="addDigit('9')">9</button>
                <button class="clear-btn" onclick="clearDisplay()">CLEAR</button>
                <button class="num-btn" onclick="addDigit('0')">0</button>
                <button class="backspace-btn" onclick="backspace()">‚å´</button>
            </div>

            <!-- Row Selection -->
            <div class="row-buttons">
                <button class="row-btn" id="rowOne" onclick="selectRow('ONE')">ROW 1</button>
                <button class="row-btn" id="rowTwo" onclick="selectRow('TWO')">ROW 2</button>
            </div>

            <!-- Submit Button -->
            <button class="submit-btn" onclick="submitCard()">SUBMIT PICKUP</button>
            <div id="submitMessage"></div>
        </div>

        <div class="divider"></div>

        <!-- Submission Log -->
        <div class="section">
            <div class="section-title">Recent Submissions</div>
            <div id="submissionLog" class="submission-log">
                <div class="empty-log">No submissions yet</div>
            </div>
        </div>
    </div>

    <script>
        let selectedRow = null;
        let studentData = [];
        let currentNumber = '';
        let submissionLog = []; // Track recent submissions
        let config = {
            spreadsheetId: '',
            dataSheetName: 'Data',
            responsesSheetName: 'Form responses',
            webAppUrl: ''
        };

        // Load config from localStorage
        function loadConfig() {
            const saved = localStorage.getItem('carpoolConfig');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('spreadsheetId').value = config.spreadsheetId || '';
                document.getElementById('dataSheetName').value = config.dataSheetName || 'Data';
                document.getElementById('responsesSheetName').value = config.responsesSheetName || 'Form responses';
                document.getElementById('webAppUrl').value = config.webAppUrl || '';
            }
        }

        function toggleConfig() {
            const section = document.getElementById('configSection');
            section.classList.toggle('hidden');
        }

        function saveConfig() {
            config.spreadsheetId = document.getElementById('spreadsheetId').value;
            config.dataSheetName = document.getElementById('dataSheetName').value;
            config.responsesSheetName = document.getElementById('responsesSheetName').value;
            config.webAppUrl = document.getElementById('webAppUrl').value;
            
            localStorage.setItem('carpoolConfig', JSON.stringify(config));
            
            const msg = document.getElementById('configMessage');
            msg.innerHTML = '<div class="message success">Configuration saved! Reloading student data...</div>';
            
            // Load student data after config is saved
            loadStudentData();
        }

        function addDigit(digit) {
            currentNumber += digit;
            updateDisplay();
        }

        function backspace() {
            currentNumber = currentNumber.slice(0, -1);
            updateDisplay();
        }

        function clearDisplay() {
            currentNumber = '';
            selectedRow = null;
            updateDisplay();
            document.getElementById('rowOne').classList.remove('selected');
            document.getElementById('rowTwo').classList.remove('selected');
        }

        function updateDisplay() {
            const displayNumber = document.getElementById('displayNumber');
            const displayRow = document.getElementById('displayRow');
            
            displayNumber.textContent = currentNumber || '‚Äï';
            displayRow.textContent = selectedRow ? `ROW ${selectedRow === 'ONE' ? '1' : '2'}` : '';
        }

        function selectRow(row) {
            selectedRow = row;
            document.getElementById('rowOne').classList.toggle('selected', row === 'ONE');
            document.getElementById('rowTwo').classList.toggle('selected', row === 'TWO');
            updateDisplay();
        }

        async function loadStudentData() {
            if (!config.webAppUrl) {
                console.log('No web app URL configured yet');
                return;
            }

            try {
                const response = await fetch(`${config.webAppUrl}?action=getStudents&spreadsheetId=${config.spreadsheetId}&sheetName=${config.dataSheetName}`);
                const data = await response.json();
                
                if (data.success) {
                    studentData = data.students;
                    console.log('Student data loaded:', studentData.length, 'students');
                }
            } catch (error) {
                console.error('Error loading student data:', error);
            }
        }

        async function submitCard() {
            const cardNumber = currentNumber;
            const msgDiv = document.getElementById('submitMessage');

            if (!cardNumber) {
                msgDiv.innerHTML = '<div class="message error">Please enter a card number</div>';
                setTimeout(() => msgDiv.innerHTML = '', 2000);
                return;
            }

            if (!selectedRow) {
                msgDiv.innerHTML = '<div class="message error">Please select ROW 1 or ROW 2</div>';
                setTimeout(() => msgDiv.innerHTML = '', 2000);
                return;
            }

            if (!config.webAppUrl) {
                msgDiv.innerHTML = '<div class="message error">Please configure Google Sheets in settings above</div>';
                return;
            }

            // Find student name
            const student = studentData.find(s => s.number == cardNumber);
            const studentName = student ? student.name : 'Unknown';

            // Show submitting message
            msgDiv.innerHTML = '<div class="message info">Submitting...</div>';

            try {
                // Use iframe method - most reliable for Google Apps Script
                const params = new URLSearchParams({
                    action: 'submitPickup',
                    spreadsheetId: config.spreadsheetId,
                    sheetName: config.responsesSheetName,
                    cardNumber: cardNumber,
                    rowType: selectedRow,
                    studentName: studentName
                });

                const url = `${config.webAppUrl}?${params.toString()}`;
                console.log('Submitting to:', url);
                
                // Create hidden iframe
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;
                document.body.appendChild(iframe);
                
                // Show success after brief delay
                setTimeout(() => {
                    msgDiv.innerHTML = `<div class="message success">‚úì ${studentName} (${cardNumber}) - ROW ${selectedRow === 'ONE' ? '1' : '2'}</div>`;
                    
                    // Add to submission log
                    addToSubmissionLog(studentName, cardNumber, selectedRow);
                    
                    // Clear form
                    clearDisplay();
                    
                    // Remove iframe
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                    }, 100);
                    
                    // Clear message after 3 seconds
                    setTimeout(() => {
                        msgDiv.innerHTML = '';
                    }, 3000);
                }, 500);

            } catch (error) {
                console.error('Submission error:', error);
                msgDiv.innerHTML = `<div class="message error">Error: ${error.message}</div>`;
            }
        }

        function showSearchDropdown() {
            const searchInput = document.getElementById('studentName');
            const searchTerm = searchInput.value.trim().toLowerCase();
            const dropdown = document.getElementById('searchDropdown');
            const debugInfo = document.getElementById('debugInfo');

            // Show debug info
            debugInfo.textContent = `Searching for: "${searchTerm}" | Students loaded: ${studentData.length}`;

            console.log('Search term:', searchTerm, 'Length:', searchTerm.length);
            console.log('Student data count:', studentData.length);

            if (!searchTerm || searchTerm.length < 1) {
                dropdown.classList.remove('active');
                return;
            }

            if (studentData.length === 0) {
                console.log('No student data loaded');
                dropdown.innerHTML = '<div class="dropdown-item" style="padding: 12px;">Loading student data...</div>';
                dropdown.classList.add('active');
                debugInfo.textContent = 'ERROR: No student data loaded. Check Google Sheets configuration.';
                return;
            }

            const matches = studentData.filter(s => 
                s.name.toLowerCase().includes(searchTerm)
            ).slice(0, 10); // Limit to 10 results

            console.log('Found matches:', matches.length);
            debugInfo.textContent = `Found ${matches.length} matches for "${searchTerm}"`;

            if (matches.length === 0) {
                dropdown.innerHTML = '<div class="dropdown-item" style="padding: 12px;">No students found</div>';
                dropdown.classList.add('active');
            } else {
                let html = '';
                matches.forEach(student => {
                    html += `
                        <div class="dropdown-item" onclick="selectFromDropdown('${student.number}', '${student.name.replace(/'/g, "\\'")}')">
                            <div class="dropdown-name">${student.name}</div>
                            <div class="dropdown-number">#${student.number}</div>
                        </div>
                    `;
                });
                dropdown.innerHTML = html;
                dropdown.classList.add('active');
                console.log('Dropdown should be visible now with class:', dropdown.className);
            }
        }

        function selectFromDropdown(number, name) {
            // Set the number
            currentNumber = number;
            updateDisplay();
            
            // Clear and hide dropdown
            document.getElementById('studentName').value = '';
            document.getElementById('searchDropdown').classList.remove('active');
            
            // Show selection message
            const msgDiv = document.getElementById('submitMessage');
            msgDiv.innerHTML = `
                <div class="message success">Selected: ${name} (${number})</div>
                <div style="margin-top: 10px; font-size: 13px; font-weight: 600;">Select ROW 1 or ROW 2, then click SUBMIT</div>
            `;
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function addToSubmissionLog(name, number, row) {
            const logContainer = document.getElementById('submissionLog');
            
            // Remove empty message if present
            const emptyMsg = logContainer.querySelector('.empty-log');
            if (emptyMsg) {
                emptyMsg.remove();
            }
            
            // Create log entry
            const entry = {
                name: name,
                number: number,
                row: row,
                time: new Date().toLocaleTimeString()
            };
            
            submissionLog.unshift(entry); // Add to beginning
            
            // Keep only last 20 submissions
            if (submissionLog.length > 20) {
                submissionLog.pop();
            }
            
            // Update display
            updateSubmissionLog();
        }

        function updateSubmissionLog() {
            const logContainer = document.getElementById('submissionLog');
            
            if (submissionLog.length === 0) {
                logContainer.innerHTML = '<div class="empty-log">No submissions yet</div>';
                return;
            }
            
            let html = '';
            submissionLog.forEach(entry => {
                html += `
                    <div class="log-item">
                        <div>
                            <div class="log-item-name">${entry.name}</div>
                            <div style="font-size: 11px; color: #999; margin-top: 2px;">${entry.time}</div>
                        </div>
                        <div class="log-item-details">
                            <span class="log-item-number">#${entry.number}</span>
                            <span class="log-item-row">ROW ${entry.row === 'ONE' ? '1' : '2'}</span>
                        </div>
                    </div>
                `;
            });
            
            logContainer.innerHTML = html;
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('searchDropdown');
            const searchInput = document.getElementById('studentName');
            if (e.target !== searchInput && e.target !== dropdown) {
                dropdown.classList.remove('active');
            }
        });

        // Load config on startup
        loadConfig();
        if (config.webAppUrl) {
            loadStudentData();
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
